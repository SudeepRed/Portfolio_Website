      <script>
        let marginleft=screen.width/2-400-3;

        $("#videoHand").toggle();
        document.getElementById("videoHand").style.marginLeft=marginleft;
      document.getElementById('videoP').addEventListener('ended',myHandler,false);

      $("#hand").delay(4000).fadeIn(1000);

        $("#videoHand").delay(600).fadeOut(1000);
